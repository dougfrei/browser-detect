<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Browser Detect</title>
	</head>
	<body>
		<p class="ua-string"></p>
		<table>
			<tbody>
				<tr>
					<td>Browser Name</td>
					<td class="browser-name"></td>
				</tr>
				<tr>
					<td>Browser Version</td>
					<td class="browser-version"></td>
				</tr>
				<!-- <tr>
					<td>OS Name</td>
					<td class="os-name"></td>
				</tr>
				<tr>
					<td>OS Version</td>
					<td class="os-version"></td>
				</tr> -->
			</tbody>
		</table>
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="dist/browser-detect.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$('document').ready(function() {
			$('.ua-string').text(window.navigator.userAgent);

			var bi = browserDetect.getBrowserInfo();
			
			browserDetect.addBrowserClasses();
			// browserDetect.addOSClasses();

			$('.browser-name').text(bi.name);
			$('.browser-version').text(bi.versionString);
			// $('.os-name').text(browserDetect.os);
			// $('.os-version').text(browserDetect.osVersion);
		});
	</script>
</html>
