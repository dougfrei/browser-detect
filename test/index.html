<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Browser Detect</title>
	</head>
	<body>
		<p class="ua-string"></p>
		<table>
			<tbody>
				<tr>
					<td>Browser Name</td>
					<td class="browser-name"></td>
				</tr>
				<tr>
					<td>Browser Version</td>
					<td class="browser-version"></td>
				</tr>
				<!-- <tr>
					<td>OS Name</td>
					<td class="os-name"></td>
				</tr>
				<tr>
					<td>OS Version</td>
					<td class="os-version"></td>
				</tr> -->
			</tbody>
		</table>
		<p>html classes</p>
		<pre class="html-classes"></pre>
	</body>
	<script src="dist/browser-detect.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		document.querySelector('.ua-string').textContent = window.navigator.userAgent;

		var bi = browserDetect.getBrowserInfo();
		browserDetect.addBrowserClasses();
		// browserDetect.addOSClasses();

		document.querySelector('.browser-name').textContent = bi.name;
		document.querySelector('.browser-version').textContent = bi.versionString;

		// document.querySelector('.os-name').textContent = bi.os;
		// document.querySelector('.os-version').textContent = bi.osVersion;
	</script>
</html>
